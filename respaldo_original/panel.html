<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel de Usuario</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .panel {
        background: white;
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0px 15px 30px rgba(0,0,0,0.2);
        width: 350px;
        max-width: 90%;
    }

    h2 {
        color: #333;
        margin-bottom: 10px;
    }

    p {
        color: #555;
        margin-bottom: 25px;
    }

    form button, .action-button {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    form button {
        background-color: #e74c3c;
        color: white;
    }

    form button:hover {
        background-color: #c0392b;
    }

    .action-button {
        background-color: #6a11cb;
        color: white;
    }

    .action-button:hover {
        background-color: #2575fc;
    }
</style>
</head>
<body>
    <div class="panel">
        <h2>Bienvenido, {{ request.user.username }}</h2>
        <p>Has iniciado sesión correctamente</p>

        <!-- Botón logout seguro -->
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit">Cerrar sesión</button>
        </form>

        <!-- Botones de acción adicionales -->
        <button class="action-button" onclick="alert('Funcionalidad pendiente')">Editar perfil</button>
        <button class="action-button" onclick="alert('Funcionalidad pendiente')">Ver estadísticas</button>
    </div>
</body>
</html>

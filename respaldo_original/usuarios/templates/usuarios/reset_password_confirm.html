<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Restablecer contraseña</title>
<style>
body { font-family: Arial; background: linear-gradient(to right, #6a11cb, #2575fc); height:100vh; display:flex; justify-content:center; align-items:center; }
.container { background:white; padding:40px; border-radius:15px; box-shadow:0px 10px 25px rgba(0,0,0,0.2); width:350px; text-align:center; }
input, button { width:100%; padding:12px; margin:10px 0; border-radius:8px; }
button { background:#6a11cb; color:white; border:none; cursor:pointer; font-size:16px; }
button:hover { background:#2575fc; }
.error-message { color:red; }
.success-message { color:green; }
</style>
</head>
<body>
<div class="container">
    <h2>Restablecer contraseña</h2>
    {% for message in messages %}
        <div class="{% if message.tags %}{{ message.tags }}-message{% endif %}">{{ message }}</div>
    {% endfor %}
    <form method="POST">
        {% csrf_token %}
        <input type="password" name="password1" placeholder="Nueva contraseña" required>
        <input type="password" name="password2" placeholder="Confirmar contraseña" required>
        <button type="submit">Guardar nueva contraseña</button>
    </form>
</div>
</body>
</html>

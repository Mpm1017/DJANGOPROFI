<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }
        h1 { margin-bottom: 30px; color: #333; }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px;
            border: 1px solid #ccc; box-sizing: border-box;
        }
        button {
            width: 100%; padding: 12px; margin-top: 15px; background-color: #6a11cb;
            color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;
        }
        button:hover { background-color: #2575fc; }
        .links { margin-top: 15px; }
        .links a { color: #6a11cb; text-decoration: none; margin: 0 5px; }
        .links a:hover { text-decoration: underline; }
        .error-message { color: red; margin-top: 10px; }
        .success-message { color: green; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Registro</h1>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        {% if messages %}
            {% for message in messages %}
                <div class="success-message">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password1" placeholder="Contraseña" required>
            <input type="password" name="password2" placeholder="Repetir contraseña" required>
            <button type="submit">Registrarse</button>
        </form>

        <div class="links">
            <a href="{% url 'login' %}">Ya tengo cuenta</a>
        </div>
    </div>
</body>
</html>

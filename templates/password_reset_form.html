{% extends "base.html" %}

{% block title %}Recuperar contraseña{% endblock %}

{% block content %}
  <h1>Recuperar contraseña</h1>
  <p>Ingresa tu correo y te enviaremos un enlace para reestablecer la contraseña.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}<br>
    <button type="submit">Enviar enlace</button>
  </form>
{% endblock %}

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Restablecer Contrase침a</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
.reset-container {
    background-color: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
    width: 350px;
    text-align: center;
}
h1 { margin-bottom: 30px; color: #333; }
input[type="email"] {
    width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px;
    border: 1px solid #ccc; box-sizing: border-box;
}
button {
    width: 100%; padding: 12px; margin-top: 15px; background-color: #0072ff;
    color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px;
}
button:hover { background-color: #00c6ff; }
.message { color: green; margin-top: 10px; }
.error-message { color: red; margin-top: 10px; }
a {
    display: block;
    margin-top: 15px;
    color: #0072ff;
    text-decoration: none;
}
a:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="reset-container">
<h1>Restablecer Contrase침a</h1>

{% if messages %}
    {% for message in messages %}
        <div class="message">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Correo electr칩nico" required>
    <button type="submit">Enviar enlace</button>
</form>

<a href="{% url 'login' %}">Volver al inicio de sesi칩n</a>
</div>
</body>
</html>

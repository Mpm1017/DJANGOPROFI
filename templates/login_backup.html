<!-- templates/login/login.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
  <h1>Iniciar sesión</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <p>
      <label for="id_username">Usuario</label><br>
      {{ form.username }}
    </p>
    <p>
      <label for="id_password">Contraseña</label><br>
      {{ form.password }}
    </p>

    <button type="submit">Entrar</button>
  </form>

  <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>
  <p>¿No tienes cuenta? <a href="{% url 'usuarios:registro' %}">Regístrate aquí</a></p>
{% endblock %}
